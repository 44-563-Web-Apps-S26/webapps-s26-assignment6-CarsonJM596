<!DOCTYPE html>
<html>
 
<head>
    <title>Villans by Carson</title>
</head>
<body>

<h2>Villains by Carson</h2>

<form>
    <label for="secretVillain">Funny Man: </label>
    <input type="password" id="secretVillain" value="Joker"><br>

    <label for="guessVillain">Guess the villain:</label>
    <input type="text" id="guessVillain"> <br>

    <button type="button" onclick="checkVillain()">Check the guess</button>
</form>

<br>
<div id="results">
        Caught: 0 | Got Away: 0
</div>
    <script>
        let caught = 0;
        let gotAway = 0;

        function checkVillain() {

            let secret = document.getElementById("secretVillain").value;
            let guess = document.getElementById("guessVillain").value;

            if (secret === guess) {
                caught++;
                alert("You caught them");
            } else {
                gotAway++;
                alert("Maybe next time");
            }

            document.getElementById("results").innerHTML =
                "Caught: " + caught + " | Got Away: " + gotAway;
        }

    </script>
    <hr>
    <h2>Tree Image switcher</h2>
    <div>
        <img id="treePic"
            src="tree1.jpg"
            width="150"
            height="150"
            onclick="updatePic()"
        >
    </div>

    <script>
        let usePic = 1;

        function updatePic(){
            let img = document.getElementById("treePic");

            switch(usePic) {
                case 1:
                    img.src = "tree2.jpg";
                    usePic = 2;
                    break;
                
                case 2:
                    img.src = "tree3.jpg";
                    usePic = 3;
                    break;
                
                case 3: 
                    img.src = "tree1.jpg";
                    usePic = 1;
                    break;
            }
        }
    </script>
</body>
</html>
