<!DOCTYPE html>
<html>
    <head>
        <title>
            Carson Mallen Travel Planner    
        </title>
    </head>

    <body>
        <h2>Carson Mallen Travel Planner</h2>

        <form>
            <input type="checkbox" id="caribbean" value="True">
            <label for="caribbean">Caribbean</label><br>

            <input type="checkbox" id="mediterranean" value="True">
            <label for="mediterranean">Mediterranean</label><br>

            <input type="checkbox" id="baltic" value="False">
            <label for="baltic">Baltic</label><br><br>

            <button type="button" onclick="choices()">Cruise Choices</button>
        </form>

        <br>

        <form>
            <label for="startCity">Enter starting city:</label>
            <input type="text" id="startCity" value="Athens"><br><br>

            <label for="endCity">Enter ending city:</label>
            <input type="text" id="endCity"><br><br>

            <button type="button" onclick="updateTrip()">Update the trip</button>
        </form>

        <br>

        <div id="tripResults"></div>

        <script>
            let my_trip = {};
            function choices() {
                my_trip = {};

                my_trip.cari = document.getElementById("caribbean").checked;
                my_trip.medi = document.getElementById("mediterranean").checked;
                my_trip.balt = document.getElementById("baltic").checked;

                document.getElementById("tripResults").innerHTML = JSON.stringify(my_trip);
            }

            function updateTrip() {
                let start = document.getElementById("startCity").value;
                let end = document.getElementById("endCity").value;

                my_trip["startCity"] = start;
                my_trip["endCity"] = end;

                document.getElementById("tripResults").innerHTML = JSON.stringify(my_trip);
            }
        </script>
    </body>
</html>
